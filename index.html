        --border-radius-std: 1.5rem;
        --color-text-on-primary: #ffffff;
      }

      body.theme-night-city {
        --bg-body: #050505;
        --bg-card: #0f0f0f;
        --color-primary-from: #FF00FF;
        --color-primary-to: #00FFFF;
        --color-accent: #00FFFF;
        --color-accent-hover: #FF1493;
        --shadow-color: rgba(0, 255, 255, 0.7);
        --border-radius-std: 0.25rem;
        --color-text-on-primary: #000000;
      }

      body.theme-nature {
        --bg-body: #1a2f2f;
        --bg-card: #233e3e;
        --color-primary-from: #8FBC8F;
        --color-primary-to: #B8860B;
        --color-accent: #F5DEB3;
        --color-accent-hover: #DEB887;
        --color-text-primary: #F5F5DC;
        --shadow-color: rgba(143, 188, 143, 0.3);
        --border-radius-std: 1rem;

      body.theme-cosmic-teal {
        --bg-body: #0b1116;
        --bg-card: #161b22;

        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
      }
      
      body.theme-cosmic-teal::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        background-color: var(--bg-body);

        flex-direction: column;

        justify-content: center;
        transition: opacity 0.5s ease-in-out;

        color: white;
        display: flex;
        align-items: baseline;
        gap: 2px;
      }
      .preloader-logo .accent {
        background: linear-gradient(to left, var(--color-primary-from), var(--color-primary-to));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      .dots-container {
        display: flex;
        gap: 16px;
        margin-top: 8px;
      }
      .dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: linear-gradient(to left, var(--color-primary-from), var(--color-primary-to));
        animation: pulse-dot 1.2s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
      }
      .dot:nth-child(2) { animation-delay: 0.2s; }
      .dot:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes pulse-dot {
        0%, 100% { transform: scale(0.7); opacity: 0.7; }
        50% { transform: scale(1.2); opacity: 1; box-shadow: 0 0 10px var(--shadow-color); }
      }

  <body>
    <script>
      try {
        const savedTheme = localStorage.getItem('cinematix_active_theme');
        const savedRamadan = localStorage.getItem('cinematix_theme_ramadan');
        let themeToApply = 'default';
        if (savedTheme) {
            themeToApply = savedTheme;
        } else if (savedRamadan === 'true') {
            themeToApply = 'ramadan';
        }

        if (themeToApply === 'ramadan') {
          document.body.classList.add('theme-ramadan');
        } else if (themeToApply === 'ios') {
          document.body.classList.add('theme-ios');
        } else if (themeToApply === 'night-city') {
          document.body.classList.add('theme-night-city');
        } else if (themeToApply === 'nature') {
          document.body.classList.add('theme-nature');
        } else if (themeToApply === 'eid') {
          document.body.classList.add('theme-eid');
        } else if (themeToApply === 'cosmic-teal') {
          document.body.classList.add('theme-cosmic-teal');
        } else if (themeToApply === 'netflix-red') {
          document.body.classList.add('theme-netflix-red');
        }
        
        const metaThemeColor = document.querySelector('meta[name="theme-color"]');
        if(metaThemeColor) {
            metaThemeColor.setAttribute('content', '#000000');
        }
      } catch (e) {}
    </script>

        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
