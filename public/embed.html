
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Player</title>
    <style>body,html{margin:0;padding:0;width:100%;height:100%;background:#000;overflow:hidden}iframe{width:100%;height:100%;border:0}</style>
</head>
<body>
    <iframe id="player" src="" 
        width="100%" height="100%" frameborder="0"
        allowfullscreen="true" 
        webkitallowfullscreen="true" 
        mozallowfullscreen="true"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen">
    </iframe>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const url = params.get('url');
        // Security: Ensure URL protocol is http or https to prevent javascript: execution
        if(url && (url.startsWith('http://') || url.startsWith('https://'))) {
            document.getElementById('player').src = url;
        }
    </script>
</body>
</html>
